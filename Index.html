<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
      // Quando o usuário rolar 20px a partir do topo da página, mostre o botão
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("myBtn").style.display = "block";
        } else {
          document.getElementById("myBtn").style.display = "none";
        }
      }

      // Quando o usuário clicar no botão, role para o topo da página
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      
    </script>
  </head>
  <body>
    <header>
      <h1>Minha Loja</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Produtos em Destaque</h2>
        <ul>
          <li>
            <img src="https://via.placeholder.com/200x200" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1.</p>
            <p>Preço: R$100,00</p>
            <button>Adicionar ao Carrinho</button>
          </li>
          <li>
            <img src="https://via.placeholder.com/200x200" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2.</p>
            <p>Preço: R$50,00</p>
            <button>Adicionar ao Carrinho</button>
          </li>
          <li>
            <img src="https://via.placeholder.com/200x200" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do Produto 3.</p>
            <p>Preço: R$75,00</p>
            <button>Adicionar ao Carrinho</button>
          </li>
          <li><button onclick="topFunction()" id="myBtn" title="Voltar ao topo">Topo</button></li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Minha Loja</p>
    </footer>
  </body>
</html>
